<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .login-box h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }
        
        .textbox {
            margin-bottom: 20px;
        }
        
        .textbox input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background: #f2f2f2;
            font-size: 16px;
            color: #333;
        }
        
        .textbox input:focus {
            outline: none;
            background: #e9e9e9;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: #6a11cb;
            text-decoration: none;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #ff6a00, #ee0979);
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .social-login p {
            margin-bottom: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-icons img {
            width: 30px;
            height: 30px;
        }
        
        .signup-link p {
            font-size: 14px;
            color: #666;
        }
        
        .signup-link a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: bold;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="textbox">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">LOGIN</button>
                <div class="social-login">
                    <p>Or sign in using</p>
                    <div class="social-icons">
                        <a href=" https://www.facebook.com "> <i class="fa-brands fa-facebook "></i></a>

                        <a href="https://www.google.com" <i class="fa-brands fa-google "></i>
                        </a>
                    </div>
                </div>
                <div class="signup-link ">
                    <p>Don't have an account? <a href="# ">SIGN UP</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
